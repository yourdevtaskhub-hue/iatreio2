[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  # NOTE: Secrets must be set in Netlify Dashboard > Site settings > Environment variables
  # Do NOT commit secrets to git!

# AGGRESSIVE CACHE CONTROL - 100% FRESH CONTENT
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    Last-Modified = "Thu, 01 Jan 1970 00:00:00 GMT"
    ETag = ""

# Force fresh HTML for all routes
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# Assets with hash names can be cached (they change with content)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# JS and CSS files with hashes
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Force no cache for all other files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# Redirect from misspelled domain to correct domain (permanent)
[[redirects]]
  from = "https://perentteenonlineclinic.com/*"
  to = "https://parentteenonlineclinic.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.perentteenonlineclinic.com/*"
  to = "https://www.parentteenonlineclinic.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/admin"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
